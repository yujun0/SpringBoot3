<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改文章</title>
        <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    </head>
    <body>
        <div style="margin-left: 200px">
            <h3>修改文章</h3>
            <form th:action="@{/article/edit}" method="post">
                <table>
                    <tr>
                        <td>標題</td>
                        <td><input type="text" name="title" th:value="${article.title}"></td>
                    </tr>
                    <tr>
                        <td>副標題</td>
                        <td><input type="text" name="summary" size="50" th:value="${article.summary}"></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><textarea name="content" th:text="${article.content}" cols="60" rows="20">

          </textarea> </td>
                    </tr>
                </table>
                <br/>
                <input type="hidden" th:value="${article.id}" name="id">
                <input type="submit" value="確認修改" style="margin-left: 200px">
            </form>
        </div>
    </body>
</html>
